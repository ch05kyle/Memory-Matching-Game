<script>


// Emoji åˆ—è¡¨
const emojis = [ 'ğŸ˜Š', 'ğŸ˜‡', 'ğŸ™‚', 'ğŸ™ƒ', 'ğŸ˜‰', 'ğŸ˜Œ', 'ğŸ˜', 'ğŸ˜‚'];
let selectedEmojis = [...emojis, ...emojis]; // éœ€è¦å…©ä»½emojiä¾†åŒ¹é…
let selected = []; // å­˜å„²é¸æ“‡çš„å¡ç‰‡
let matched = []; // å­˜å„²åŒ¹é…æˆåŠŸçš„å¡ç‰‡

// åˆå§‹åŒ–éŠæˆ²
function initGame() {
  selectedEmojis.sort(() => 0.5 - Math.random()); // æ‰“äº‚emojié †åº*****
  const game = document.getElementById('game');
  game.innerHTML = ''; // æ¸…ç©ºéŠæˆ²é¢æ¿
  selectedEmojis.forEach((emoji, index) => {
    const card = document.createElement('div');
    card.classList.add('card');
    card.dataset.index = index;
    card.innerHTML = emoji;
    game.appendChild(card);
  });
  setTimeout(hideEmojis);
}

// éš±è—emoji
function hideEmojis() {
  document.querySelectorAll('.card').forEach(card => {
    card.classList.add('hidden');
    card.innerHTML = '';
  });
  document.getElementById('game').addEventListener('click', selectCard);
}

// é¸æ“‡å¡ç‰‡
function selectCard(event) {
  const clickedCard = event.target;
  if (clickedCard.classList.contains('card') && !clickedCard.classList.contains('matched') && selected.length < 2) {
    const index = clickedCard.dataset.index;
    clickedCard.innerHTML = selectedEmojis[index];
    clickedCard.classList.remove('hidden');
    selected.push(clickedCard);
    if (selected.length === 2) {
      checkMatch();
    }
  }
}

// æª¢æŸ¥æ˜¯å¦åŒ¹é…
function checkMatch() {
  if (selected[0].innerHTML === selected[1].innerHTML) {
    matched.push(...selected);
    selected.forEach(card => card.classList.add('matched'));
    selected = [];
    if (matched.length === selectedEmojis.length) {
      displayCompletionMessage();
    }
  } else {
    setTimeout(() => {
      selected.forEach(card => {
        card.innerHTML = '';
        card.classList.add('hidden');
      });
      selected = [];
    }, 1000);
  }
}


  // é¡¯ç¤ºå®Œæˆè¨Šæ¯çš„å‡½æ•¸

  // é‡æ–°é–‹å§‹éŠæˆ²çš„å‡½æ•¸
  function restartGame() {

    initGame();
  }

initGame(); // å•Ÿå‹•éŠæˆ²
